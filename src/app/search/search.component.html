<form name="searchForm" role="form">
  <div class="form-group">
    <label for="productTitle">Inventory Name</label>
    <input type="text" id="productTitle" placeholder="Inventory Name" class="form-control">
  </div>
  <div class="form-group">
    <label for="productPrice">Inventory Price</label>
    <input type="number" id="productPrice" placeholder="Inventory Price" class="form-control">
  </div>
  <div class="form-group">
    <label for="productCategory">Inventory Category</label>
    <select id="productCategory" class="form-control"></select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary">search</button>
  </div>
</form>
